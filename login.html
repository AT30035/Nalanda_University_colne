<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="images/real/college.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
		<video autoplay reverse="true" muted  plays-inline loop-control="repeat"  class="back-video">
			<source src="images/live/fantasy-ship-sails-pink-moon-4k-live-wallpaper.mp4"  type="video/mp4" >
		</video>

        <div class="image_box">
            <img src="images/real/beach.avif">
        </div>

        <div class="box">
            <h2><a href="index.html" style="color: #0099cc;" >Nalanda University</a></h2>
            <h2></h2>
            <form action="#">

                <div class="input_box">
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input_box">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <label class="checkbox"><input type="checkbox"><p>Show Password</p></label>

                <div class="forgot_password_box">
                    <div class="forgot_password"><a href="forget.html">Forgot Password?</a></div>
                </div>

                <div class="link_box">
                    <div class="link">By creating an account you agree to <a href="t&c.html">Terms & Conditions</a></div>
                </div>

                <button class="login_button" type="submit">Login</button>

                <div class="link_box">
                    <div class="signup_link">Don't have an account? <a href="signup.html">Sign Up</a></div>
                    <div class="contact_link">Need Help? <a href="contact.html">Contact Us</a></div>
                </div>

            </form>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>


    
</body>
</html>
