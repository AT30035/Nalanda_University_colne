<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget Form Design</title>
    <link rel="stylesheet" href="assets/css/forget.css">
    <link rel="shortcut icon" href="images/real/college.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
		<video autoplay reverse="true" muted  plays-inline   class="back-video">
			<source src="images/live/lonely-samurai-standing-on-the-bridge-4k-live.mp4"  type="video/mp4" >
		</video>

        <div class="image_box">
            <img src="images/real/loginimage.webp">
        </div>

        <div class="box">
            <h2>Forget Page</h2>
            <form action="#">

                <div class="input_box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <input type="number" required>
                    <label>Register No.</label>
                </div>

                <div class="input_box">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <label class="checkbox"><input type="checkbox"><p>Show Password</p></label>

                <!-- <div class="forgot_password_box">
                    <div class="forgot_password"><a href="#">Forgot Password?</a></div>
                </div> -->

                <div class="link_box">
                    <div class="link">By creating an account you agree to <a href="t&c.html">Terms & Conditions</a></div>
                </div>

                <button class="login_button" type="submit">Login</button>

                <div class="link_box">
                    <div class="signup_link">Don't have an account? <a href="signup.html">Sign Up</a></div>
                    <div class="contact_link">Need Help? <a href="contact.html">Contact Us</a></div>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
